<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureFinance - Login</title>
    <style>
        /* Import a font similar to the one in the image (Inter) */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        /* --- Global Reset & Body Styling --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f9fafb; /* Light gray background for the page */
            color: #101828;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 24px;
        }

        /* --- Main Container --- */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 32px;
            width: 100%;
        }

        /* --- Page Header (Logo & Title) --- */
        .page-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            text-align: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #416bbf; /* Text color remains black */
            font-size: 28px;
            font-weight: 600;
        }

        .logo svg {
            width: 32px;
            height: 32px;
            fill: #0950dc; /* Shield color is black */
        }

        .page-header h1 {
            font-size: 28px;
            font-weight: 600;
        }

        .page-header p {
            font-size: 16px;
            color: #475467;
        }

        /* --- Login Card --- */
        .card {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            border: 1px solid #e4e7ec;
            padding: 32px;
            width: 100%;
            max-width: 480px; /* Increased width */
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .card-header h2 {
            font-size: 24px;
            font-weight: 600;
            color: #101828;
            margin-bottom: 4px;
        }

        .card-header p {
            font-size: 16px;
            color: #475467;
            font-weight: 400; /* Text below welcome is not bold */
        }

        /* --- Login/Sign Up Toggle --- */
        .toggle-buttons {
            display: flex;
            width: 100%;
            background-color: #f2f4f7; /* Light gray toggle background */
            border-radius: 8px;
            padding: 4px;
        }

        .toggle-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        /* Login is active */
        .toggle-btn.active {
            background-color: #ffffff;
            color: #101828;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            font-weight: 600; /* Login bold when active */
        }

        /* Sign Up is inactive */
        .toggle-btn:not(.active) {
            background-color: transparent;
            color: #475467;
            font-weight: 400; /* Sign Up light when Login is active */
        }


        /* --- Form Styling --- */
        .login-form { /* Changed class name for clarity */
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .form-group label {
            font-size: 14px;
            font-weight: 600; /* Email, Password headings bold */
            color: #344054;
        }

        .form-group input {
            width: 100%;
            padding: 12px 14px;
            font-size: 16px;
            color: #101828; /* Color for the input *value* */
            border: 1px solid #d0d5dd;
            border-radius: 8px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            background-color: #f8f8f8; /* Light gray fill for input fields */
        }

        .form-group input::placeholder {
            color: #98a2b3; /* Placeholder color (though not used here) */
        }

        .form-group input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        /* --- Submit Button --- */
        .submit-btn {
            width: 100%;
            background-color: #0a6cb2; /* Reduced brightness of blue */
            color: #ffffff;
            font-size: 16px;
            font-weight: 600;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .submit-btn:hover {
            background-color: #074e87; /* Darker blue on hover */
        }

        /* --- Encryption Note --- */
        .encryption-note {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background-color: #f9fafb; /* Very light gray, almost white */
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            color: #475467;
        }

        .encryption-note svg {
            width: 16px;
            height: 16px;
            fill: #98a2b3; /* Gray for the icon */
        }
    </style>
</head>
<body>

    <div class="container">
        <header class="page-header">
            <div class="logo">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2.25C11.5858 2.25 11.1811 2.41457 10.8803 2.71536L4.88033 8.71536C4.57954 9.01614 4.415 9.42082 4.415 9.835V16.585C4.415 18.3976 5.56064 19.9554 7.21487 20.59C8.32235 20.9991 9.53123 21.185 10.705 21.12C11.2721 21.0886 11.7766 21.4939 11.85 22.062C11.9443 22.7846 12.6322 23.2796 13.335 22.98C14.8885 22.3332 16.2084 21.218 17.11 19.79L18.8803 16.7154C19.1811 16.4146 19.3457 16.01 19.3457 15.595V9.835C19.3457 9.42082 19.1811 9.01614 18.8803 8.71536L12.8803 2.71536C12.5795 2.41457 12.1748 2.25 11.7607 2.25H12Z" fill="currentColor"/>
                </svg>
                <h1>SecureFinance</h1>
            </div>
            <p>Your financial data, secured with enterprise-grade encryption</p>
        </header>

        <main class="card">
            <div class="card-header">
                <h2>Welcome</h2>
                <p>Login or create an account to get started</p>
            </div>

            <div class="toggle-buttons">
                <button class="toggle-btn active" onclick="window.location.href='nlogin.html'">Login</button>
                <button class="toggle-btn" onclick="window.location.href='nsignup.html'">Sign Up</button>
            </div>

            <form class="login-form" action="ndashboard.html">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" >
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="********">
                </div>

                <button type="submit" class="submit-btn">Login</button>
            </form>

            <div class="encryption-note">
                <svg viewBox="0 0 20 20" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M10 2a3 3 0 00-3 3v1H6a2 2 0 00-2 2v8a2 2 0 002 2h8a2 2 0 002-2V8a2 2 0 00-2-2h-1V5a3 3 0 00-3-3zm-1 3v1h2V5a1 1 0 10-2 0z" clip-rule="evenodd" />
                </svg>
                <span>All data is automatically encrypted before storage</span>
            </div>
        </main>
    </div>

</body>
</html>
